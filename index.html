<!DOCTYPE html>
<html lang="en">
<head>
  <title>Form</title>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
          integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
          crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
          integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
          crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
          integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
          crossorigin="anonymous"></script>
</head>

<body>
<div>
  <form method="post" class="form-control-lg row"
        action="https://mate-academy-form-lesson.herokuapp.com/create-application">
    <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12 alert-info">
      <fieldset name="info">
        <legend>Personal Information</legend>
        <p>
          <label for="surname">Surname:</label>
          <input type="text" id="surname" class="form-control" name="surname">
        </p>
        <p>
          <label for="name">Name:</label>
          <input type="text" id="name" class="form-control" name="name">
        </p>
        <p>
          <label for="old">How old are You?:</label>
          <input type="text" id="old" class="form-control" name="old" size="5">
        </p>
        <p>
          <label for="date">Full date of birth:</label>
          <input type="date" id="date" class="form-control" name="date">
        </p>
        <p class="form-check">
          <input type="checkbox" id="agreement" class="form-check-input" name="agreement">
          <label for="agreement" class="form-check-label">I accept the terms of the agreement</label>
        </p>
      </fieldset>
    </div>

    <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12 alert-secondary">
      <fieldset name="reg">
        <legend>Registration</legend>
        <p>
          <label for="e-mail">E-mail</label>
          <input type="text" id="e-mail" class="form-control" name="e-mail">
        </p>
        <p>
          <label for="pass">Password</label>
          <input type="password" id="pass" class="form-control" name="pass">
        </p>
      </fieldset>
    </div>

    <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12 alert-danger">
      <fieldset name="fact">
        <legend>An interesting fact about you!</legend>
        Do you love cats?
        <div class="form-check">
          <input type="radio" id="catYes" class="form-check-input" name="cats">
          <label for="catYes" class="form-check-label">Yes</label>
        </div>
        <div class="form-check">
          <input type="radio" id="catNo" class="form-check-input" name="cats">
          <label for="catNo" class="form-check-label">No</label>
        </div>
        <div>
          <label for="color">What is your favorite color?</label>
          <div>
            <input type="color" id="color" class="form-control" name="color">
          </div>
        </div>
        <div>
          <label for="time">What time do you go to bed?</label><br>
          <div>
            <input type="time" id="time" class="form-control" name="time">
          </div>
        </div>
        <div>
          <label for="selectCar">What is your favorite brand of cars?</label>
          <div>
            <select id="selectCar" class="form-control" name="selectCar">
              <option>BMW</option>
              <option>Audi</option>
              <option selected>Lada</option>
            </select>
          </div>
        </div>
        <div>
          <label for="rate">How do you rate our work?</label><br>
          <div>
            <input type="range" id="rate" class="form-control" name="rate" min="1" max="100" value="40">
          </div>
        </div>
      </fieldset>
    </div>

    <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12 alert-warning">
      <fieldset name="comment">
        <legend>Your comments:</legend>
        <textarea class="form-control" placeholder="Comments" rows="6" maxlength="100"></textarea>
      </fieldset>
    </div>

    <div class="col-lg-8 col-md-12 col-sm-12 col-xs-12 alert-dark">
      <p class="text-center">
        <button class="btn btn-success btn-lg mt-5" name="button">Submit</button>
      </p>
    </div>
  </form>
</div>
</body>
</html>
